spring.application.name=ContactsImporter

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Database Configuration
# SQLite is used for MappingTemplate storage and temporary data caching
# Note: Uses relative path for portability across different systems
spring.datasource.url=jdbc:sqlite:../../sqlitedb/importer.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.sqlite.hibernate.dialect.SQLiteDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

# External Grispi API Configuration (when ready)
# external.api.base-url=https://api.grispi.com
# external.api.mock-mode=true

# Hibernate loglarını kapat
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR 